<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="mainTitle" class="titles">ROCK, PAPER, SCISSORS</h1>
    <h2 id="secondTitle" class="titles" >---The Final Game---</h2>
    <h3 id="thirdTitle" class="titles">Choose Your Weapon</h3>
    <div id="button-selection">
        <button class="btnSelection" id="rock-button"><img src="./images/rock.webp" alt="rock-image" id="rock-image"></button>
        <button class="btnSelection" id="paper-button"><img  src="./images/paper.png"  alt="paper-image" id="paper-image"></button>
        <button class="btnSelection" id="scissor-button"><img src="./images/scissors.png" alt="scissor-image" id="scissor-image"></button> 
    </div>

    <div id="outputResult">
        <p id="outputText"></p>
        <p id="outputScore"></p>
    </div> 


    <script src="myscript.js">
    </script>
</body>
</html>
